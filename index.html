<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Villo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Villo-fietsstations in Brussel</h1>
    <button id="themeToggle">ðŸŒ™</button>
  </header>
  
  <main>
    <div class="controls">
      <label for="filter">Filter op gemeente:</label>
      <select id="filter">
        <option value="">-- Alle --</option>
      </select>

      <label for="sort">Sorteer op:</label>
      <select id="sort">
        <option value="name">Naam (A-Z)</option>
        <option value="distance">Afstand</option>
      </select>
    </div>

    <div id="locations"></div>

    <section id="favorites">
      <h2>Favorieten</h2>
      <div id="favoriteList"></div>
    </section>

    <section id="feedback">
      <h2>Geef feedback</h2>
      <form id="feedbackForm">
        <textarea id="feedbackInput" rows="4" placeholder="Wat wil je ons laten weten?" required></textarea>
        <button type="submit">Sturen</button>
      </form>
      
      <!-- Bericht na verzending -->
      <p id="feedbackMessage" style="display: none; color: green; font-weight: bold; margin-top: 0.5rem;">Bedankt voor uw feedback!</p>
    
      <div id="feedbackList"></div>
    </section>    

  <script src="script.js"></script>
</body>
</html>
